<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index-exo12LocalStorage.css">
    <title>Mot de passe - Les cookies - Local Storage</title>
</head>
<body>

    <!-- lOCAL STORAGE -->
    <section class="main">
        <div class="container box">
            <form action="" id="form">
                <h2>Local Storage</h2>
                <div class="form-control">
                    <label for="">Mot de passe</label>
                    <input type="password" id="password" placeholder="Entrez votre mot de passe" />
                </div>
                <button type="submit" id="submit">Envoyer</button>
                <button type="submit" id="recuperer">RÃ©cuper votre mot de passe</button>
                <br>
                    <div id="storage"></div>
            </form>
        </div>
    </section>

    <script src="./jquery.js"></script>

    <script>
        $('document').ready(function() {
            $('#password').keyup(function() {
                let mdp = $('#password').val();
                // console.log(mdp);
                localStorage.setItem('key',mdp);
            });
            $('#recuperer').click(function(e) {
                e.preventDefault();
                let recup = localStorage.getItem('key');
                $('#storage').text(recup);
            });
        });
    </script>
</body>
</html>
